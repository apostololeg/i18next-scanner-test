<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title data-i18n="titles.Тест | Главная страница"></title>
    <script src="/js/i18n.js"></script>
    <script src="/js/bundle.js"></script>
</head>
<body>
    <a href="/colors" data-i18n="цвета"></a>
    <a href="/shapes" data-i18n="фигуры"></a>

    <input type="text" data-i18n-attr="placeholder" data-i18n="плейсхолдер">
    <input type="text" data-i18n-attr="placeholder" data-i18n="input.плейсхолдер из неймспейса">

    <select name="" id="lang">
        <option value="ru" data-i18n="lang.русский"></option>
        <option value="en" data-i18n="lang.английский"></option>
        <option value="de" data-i18n="lang.немецкий"></option>
    </select>
    <script>
        i18next.on('initialized', function() {
            var langSwitcher = document.querySelector('#lang')

            langSwitcher.value = i18next.language
            langSwitcher.addEventListener('change', function(e) {
                var lang = e.target.value

                i18next.changeLanguage(lang)
            })
        })
    </script>
</body>
</html>
